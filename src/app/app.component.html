<div class="container mt-5">
  <div class="row">
    <div class="col-md-6 offset-md-3" style="width: 100%; margin-left: 0;">
      <h2 class="text-center">Verificador de Palíndromos</h2>

      <div class="input-group">
        <input type="text" class="form-control" placeholder="Digite uma palavra ou número" [(ngModel)]="inputValue"
          (ngModelChange)="checkPalindrome(inputValue)" />
      </div>

      <div class="text-center mt-3">
        <div *ngIf="isPalindrome !== null">
          <img *ngIf="isPalindrome" [src]="happyFace" alt="Carinha feliz" />
          <img *ngIf="!isPalindrome" [src]="sadFace" alt="Carinha triste" />
        </div>
      </div>
    </div>
  </div>
</div>
